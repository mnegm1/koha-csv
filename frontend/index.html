/* ====== Arabic normalization ====== */
function stripBidi(s){ return String(s||"").replace(/[\u200E\u200F\u202A-\u202E]/g,""); }
function clean(s){ return stripBidi(String(s||"").replace(/^\uFEFF/,"")); }
function canonHeader(h){ return clean(h).toLowerCase().replace(/\s+/g," ").trim(); }
function norm(s){
  if(!s) return "";
  s = clean(s).toLowerCase();
  try{s=s.normalize("NFKD");}catch(e){}
  s = s
    .replace(/[ÿ•ÿ£ÿ¢Ÿ±]/g,"ÿß").replace(/[Ÿâ€å]/g,"Ÿä").replace(/ÿ©/g,"Ÿá").replace(/⁄©/g,"ŸÉ")
    .replace(/\bÿπÿ®ÿØ\s+ÿßŸÑ/g,"ÿπÿ®ÿØÿßŸÑ")
    .replace(/[\u0610-\u061A\u064B-\u065F\u0670\u06D6-\u06ED\u0640]/g,"")
    .replace(/[\u0660-\u0669]/g,d=>d.charCodeAt(0)-0x0660)
    .replace(/[\u06F0-\u06F9]/g,d=>d.charCodeAt(0)-0x06F0)
    .replace(/[^\p{L}\p{N}\s]/gu," ")
    .replace(/\s+/g," ").trim();
  return s;
}
function isArabic(s){ return /[\u0600-\u06FF]/.test(s||""); }

/* ====== UTF-8 decoder ====== */
function countArabic(s){ return (s.match(/[\u0600-\u06FF]/g)||[]).length; }
function hasLikelyHeaders(s){
  const h = s.slice(0, 4096).toLowerCase();
  return /full title|author|abstract|subjects|publication|book[_\s]?url|ÿßŸÑÿπŸÜŸàÿßŸÜ|ÿßŸÑŸÖÿ§ŸÑŸÅ|ÿßŸÑŸÖŸÑÿÆÿµ|ÿßŸÑŸÖŸàÿ∂Ÿàÿπ|ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÜÿ¥ÿ±/.test(h);
}
async function autoDecode(arrayBuf){
  const tryEnc = (label) => {
    try {
      const td = new TextDecoder(label, { fatal:false });
      const u8 = new Uint8Array(arrayBuf);
      const step = 1024*1024;
      let out = "", pos = 0;
      while (pos < u8.length){
        const end = Math.min(pos+step, u8.length);
        out += td.decode(u8.subarray(pos, end), {stream: end < u8.length});
        pos = end;
      }
      out += td.decode();
      const bad = (out.match(/\uFFFD/g)||[]).length;
      return { text: out, bad };
    } catch { return { text:"", bad: 1e9 }; }
  };

  const u8 = new Uint8Array(arrayBuf);
  if (u8.length >= 3 && u8[0]===0xEF && u8[1]===0xBB && u8[2]===0xBF){
    const {text} = tryEnc("utf-8");
    return { text, enc:"utf-8" };
  }

  const utf8 = tryEnc("utf-8");
  const utf8Ar = countArabic(utf8.text);
  const utf8Hdr = hasLikelyHeaders(utf8.text);

  if (utf8.bad === 0 || utf8Ar >= 10 || utf8Hdr){
    return { text:utf8.text, enc:"utf-8" };
  }

  const candLabels = ["windows-1256","iso-8859-6","utf-16le"];
  let best = {score:-1e15, text:"", enc:""};
  for (const lab of candLabels){
    const r = tryEnc(lab);
    const ar = countArabic(r.text);
    const hdr = hasLikelyHeaders(r.text);
    const score = (-r.bad*1e6) + (ar*5) + (hdr?800:0) + (lab==="windows-1256"?30:0);
    if (score > best.score) best = {score, text:r.text, enc:lab};
  }

  const utf8Score = (-utf8.bad*1e6) + (utf8Ar*5) + (utf8Hdr?800:0) + 200;
  if (utf8Score >= best.score) return { text:utf8.text, enc:"utf-8" };
  return { text:best.text, enc:best.enc };
}

/* ====== Parser ====== */
function parseTSV(text){
  text = clean(String(text||"")).replace(/\r\n?/g,"\n");
  if(!text.trim()) return {headers:[], rows:[], delim:"\t"};

  let override = null;
  try{
    const u = new URL(DATA_URL, location.href);
    const d = (u.searchParams.get("delim")||"").toLowerCase();
    if(d==="tab") override="\t"; if(d==="pipe") override="|";
    if(d==="semicolon") override=";"; if(d==="comma") override=",";
  }catch(_){}
  const candidates = override ? [override] : ["\t","|",";",","];

  const firstNL = text.indexOf("\n");
  const headerLine = firstNL>=0 ? text.slice(0,firstNL) : text;
  let bestDelim = "\t", bestScore = -1;
  for(const d of candidates){ const s=(headerLine.split(d).length-1); if(s>bestScore){bestScore=s;bestDelim=d;} }
  const DELIM = bestDelim;

  if (DELIM === "\t"){
    const lines = text.split("\n");
    const rows = lines.map(l => l.split("\t"));
    if(!rows.length) return {headers:[], rows:[], delim:DELIM};
    const headers = rows[0].map(canonHeader);
    const out=[];
    for(let r=1;r<rows.length;r++){
      const rec={}; const cols=rows[r];
      if(cols.length===1 && cols[0]==="") continue;
      for(let c=0;c<headers.length;c++){
        const key = headers[c] || ("col"+c);
        rec[key] = clean(cols[c] ?? "");
      }
      out.push(rec);
    }
    return {headers, rows:out, delim:DELIM};
  }

  const rows=[]; let i=0, field="", row=[], inQuotes=false;
  while(i<text.length){
    const ch=text[i];
    if(inQuotes){
      if(ch==="\""){
        if(i+1<text.length && text[i+1]==="\""){ field+="\""; i+=2; continue; }
        inQuotes=false; i++; continue;
      } else { field+=ch; i++; continue; }
    } else {
      if(ch==="\""){ inQuotes=true; i++; continue; }
      if(ch===DELIM){ row.push(field); field=""; i++; continue; }
      if(ch==="\n"){ row.push(field); field=""; rows.push(row); row=[]; i++; continue; }
      field+=ch; i++; continue;
    }
  }
  row.push(field); if(row.length && (row.length>1 || row[0]!=="" )) rows.push(row);

  if(!rows.length) return {headers:[], rows:[], delim:DELIM};
  const headers = rows[0].map(canonHeader);
  const out=[];
  for(let r=1;r<rows.length;r++){
    const rec={}; const cols=rows[r];
    for(let c=0;c<headers.length;c++){
      const key = headers[c] || ("col"+c);
      rec[key] = clean(cols[c] ?? "");
    }
    out.push(rec);
  }
  return {headers, rows:out, delim:DELIM};
}

/* ====== Record mapping ====== */
function pick(obj, keys){
  for(const k of keys){
    const kk=canonHeader(k);
    if (Object.prototype.hasOwnProperty.call(obj, kk) && obj[kk]) return obj[kk];
  }
  return "";
}
function mapRecord(k){
  const title = pick(k, ["full title","title","ÿßŸÑÿπŸÜŸàÿßŸÜ","ÿπŸÜŸàÿßŸÜ","ÿßÿ≥ŸÖ ÿßŸÑŸÉÿ™ÿßÿ®"]);
  const author = pick(k, ["author","authors","ÿßŸÑŸÖÿ§ŸÑŸÅ","ÿßŸÑŸÖÿ§ŸÑŸÅŸàŸÜ","ŸÉÿßÿ™ÿ®"]);
  const otherAu = pick(k, ["other author","other authors","contributors","ÿßŸÑŸÖÿ§ŸÑŸÅ ÿßŸÑÿ¢ÿÆÿ±"]);
  const summary = pick(k, ["abstract","summary","ÿßŸÑŸÖŸÑÿÆÿµ","ŸÜÿ®ÿ∞ÿ©"]);
  const content = pick(k, ["content","contents","ÿßŸÑŸÖÿ≠ÿ™ŸàŸäÿßÿ™","ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ"]);
  const subject = pick(k, ["subjects","subject","topic","ÿßŸÑŸÖŸàÿ∂Ÿàÿπÿßÿ™","ÿßŸÑŸÖŸàÿ∂Ÿàÿπ"]);
  const pubdat = pick(k, ["publications data","publication data","ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÜÿ¥ÿ±"]);
  const bookUrl = pick(k, ["book_url","book url","ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÉÿ™ÿßÿ®","link"]);
  let year = pick(k, ["year","ÿßŸÑÿ≥ŸÜÿ©","ÿ≥ŸÜÿ© ÿßŸÑŸÜÿ¥ÿ±"]);
  if(!year){
    const ym = String(pubdat).match(/(19|20)\d{2}/);
    year = ym ? ym[0] : "";
  }
  const publisher = pubdat ? String(pubdat).replace(/\b(19|20)\d{2}\b/g,"").replace(/\s*[ÿå,:-]\s*$/,"").trim() : "";
  const corp = pick(k, ["corporate name","corporate","ÿ¨Ÿáÿ© ŸÖÿ§ÿ≥ÿ≥Ÿäÿ©"]);

  return {title, author, other_author: otherAu, summary, content, subject, publisher, year, book_url:bookUrl, corporate_name: corp};
}

/* ====== Load catalog ====== */
async function ensureLoaded(){
  if (LOADED) return;
  try{
    setBusy(true,"Loading catalog...");
    const resp = await fetch(DATA_URL, {cache:"reload"});
    if(!resp.ok) throw new Error(`Fetch ${resp.status}`);
    const buf = await resp.arrayBuffer();

    const decProbe = await autoDecode(buf);
    const text = decProbe.text;
    const parsed = parseTSV(text);
    HEADERS = parsed.headers;
    const recs = parsed.rows.map(mapRecord);

    INDEX = recs.map((r,i)=>({
      id:i, raw:r,
      nTitle: norm(r.title),
      nAuthor: norm([r.author, r.other_author, r.corporate_name].filter(Boolean).join(" ")),
      nSummary: norm(r.summary), 
      nContent: norm(r.content),
      nSubject: norm(r.subject),
      nYear: norm(r.year||""),
    }));

    LOADED = true;
    STATUS.textContent = `‚úÖ Loaded ${INDEX.length} records ‚Ä¢ AI-Enhanced Search Ready`;
  }catch(e){
    STATUS.textContent = `‚ùå Load error: ${e.message}`;
    showError(e?.message||String(e));
  }finally{
    setBusy(false);
  }
}

/* ====== AI Backend API calls ====== */
async function callAI(endpoint, data){
  try {
    const response = await fetch(`${BACKEND_URL}${endpoint}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    
    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.error || 'API request failed');
    }
    
    return await response.json();
  } catch (error) {
    console.error('AI API Error:', error);
    throw error;
  }
}

        <div class="typing-dot"></div>
      </div>
    </div>
  `;
  B.appendChild(typing);
  B.scrollTop = B.scrollHeight;
}

function removeTypingIndicator(){
  const typing = document.getElementById('typing-indicator');
  if(typing) typing.remove();
}

/* ====== Search with AI ====== */
async function aiEnhancedChat(query){
  addMessage('user', query);
  showTypingIndicator();
  
  try {
    const sampleBooks = INDEX.slice(0, 50).map(r => ({
      title: r.raw.title,
      author: r.raw.author,
      subject: r.raw.subject,
      year: r.raw.year
    }));
    
    const response = await callAI('/chat', {
      query,
      context: {
        totalBooks: INDEX.length,
        sampleBooks,
        conversationHistory: CONVERSATION_HISTORY
      }
    });
    
    removeTypingIndicator();
    
    if (response.answer) {
      addMessage('ai', response.answer);
      
      if (response.bookIds && response.bookIds.length > 0) {
        const books = response.bookIds.map(id => INDEX[id]).filter(Boolean);
        renderSearchResults(books.map(b => ({raw: b.raw})));
      }
    }
    
    CONVERSATION_HISTORY.push(
      { role: 'user', content: query },
      { role: 'assistant', content: response.answer }
    );
    
    if (CONVERSATION_HISTORY.length > 10) {
      CONVERSATION_HISTORY = CONVERSATION_HISTORY.slice(-10);
    }
    
  } catch (error) {
    removeTypingIndicator();
    addMessage('ai', `‚ö†Ô∏è Sorry, I encountered an error: ${error.message}<br><br>Please make sure the backend server is running.`);
  }
}

async function aiEnhancedSearch(query){
  setBusy(true, "AI is analyzing your query...");
  
  try {
    const response = await callAI('/search', {
      query,
      catalog: INDEX.slice(0, 100).map(r => ({
        id: r.id,
        title: r.raw.title,
        author: r.raw.author,
        subject: r.raw.subject
      }))
    });
    
    if (response.explanation) {
      const note = document.createElement('div');
      note.className = 'ai-note';
      note.textContent = response.explanation;
      B.appendChild(note);
    }
    
    const results = response.bookIds.map(id => INDEX[id]).filter(Boolean);
    renderSearchResults(results.map(r => ({raw: r.raw})));
    
  } catch (error) {
    showError(`AI Search failed: ${error.message}. Falling back to basic search...`);
    fallbackSearch(query);
  } finally {
    setBusy(false);
  }
}

async function aiRecommendations(bookTitle){
  setBusy(true, "Finding recommendations...");
  
  try {
    const response = await callAI('/recommend', {
      bookTitle,
      catalog: INDEX.slice(0, 200).map(r => ({
        id: r.id,
        title: r.raw.title,
        author: r.raw.author,
        subject: r.raw.subject,
        summary: r.raw.summary
      }))
    });
    
    if (response.explanation) {
      const note = document.createElement('div');
      note.className = 'ai-note';
      note.innerHTML = `<strong>Recommendations:</strong> ${response.explanation}`;
      B.appendChild(note);
    }
    
    const results = response.bookIds.map(id => INDEX[id]).filter(Boolean);
    renderSearchResults(results.map(r => ({raw: r.raw})));
    
  } catch (error) {
    showError(`Recommendations failed: ${error.message}`);
  } finally {
    setBusy(false);
  }
}

/* ====== Fallback basic search ====== */
function fallbackSearch(query){
  const nq = norm(query);
  const results = [];
  
  for (const r of INDEX){
    let score = 0;
    if (r.nTitle.includes(nq)) score += 100;
    if (r.nAuthor.includes(nq)) score += 80;
    if (r.nSubject.includes(nq)) score += 60;
    if (r.nSummary.includes(nq)) score += 40;
    if (r.nContent.includes(nq)) score += 30;
    
    if (score > 0) results.push({score, raw: r.raw});
  }
  
  results.sort((a,b) => b.score - a.score);
  renderSearchResults(results.slice(0, 50));
}

/* ====== Render results ====== */
function clearResults(){ 
  while(B.firstChild) B.removeChild(B.firstChild); 
}

function titleOrPlaceholder(t){ 
  return (t && t.trim()) ? t : "(ÿ®ÿØŸàŸÜ ÿπŸÜŸàÿßŸÜ)"; 
}

function renderSearchResults(results){
  if (results.length === 0) {
    const empty = document.createElement('div');
    empty.className = 'ai-note';
    empty.textContent = 'No results found. Try different keywords.';
    B.appendChild(empty);
    return;
  }
  
  results.forEach(result => {
    const r = result.raw;
    const div = document.createElement("div");
    div.className = "row";
    div.dir = /[\u0600-\u06FF]/.test((r.title||"")+(r.author||"")) ? "rtl" : "ltr";
    
    const openUrl = r.book_url || "";
    const pubLine = [r.publisher, r.year].filter(Boolean).join(" ‚Ä¢ ");

    let linkHTML = "";
    if (openUrl){
      linkHTML = `<a class="btn" href="${openUrl}" target="_blank" rel="noopener">Open</a>`;
    } else {
      linkHTML = `<button class="btn" disabled title="No URL available">Open</button>`;
    }

    div.innerHTML =
      `<div style="display:flex;justify-content:space-between;gap:8px;align-items:flex-start;">
         <b style="font-size:15px;line-height:1.4">${titleOrPlaceholder(r.title).replace(/</g,"&lt;")}</b>
         ${linkHTML}
       </div>` +
      (r.author ? `<div class="meta">${isArabic(r.author)?'ÿßŸÑŸÖÿ§ŸÑŸÅ: ':'Author: '}${r.author}</div>` : "") +
      (r.other_author ? `<div class="meta">${isArabic(r.other_author)?'ŸÖÿ§ŸÑŸÅ ŸÖÿ¥ÿßÿ±ŸÉ: ':'Other: '}${r.other_author}</div>` : "") +
      (r.corporate_name ? `<div class="meta">${isArabic(r.corporate_name)?'ÿßŸÑŸáŸäÿ¶ÿ©: ':'Corporate: '}${r.corporate_name}</div>` : "") +
      (r.subject ? `<div class="meta">${isArabic(r.subject)?'ÿßŸÑŸÖŸàÿ∂Ÿàÿπ: ':'Subject: '}${r.subject}</div>` : "") +
      (pubLine ? `<div class="meta">${pubLine}</div>` : "") +
      (r.summary ? `<div style="margin-top:6px;font-size:13px">${r.summary.length>300 ? r.summary.slice(0,297)+'‚Ä¶' : r.summary}</div>` : "");
    
    B.appendChild(div);
  });
}

/* ====== Auto-suggestions ====== */
let suggestionTimeout;
Q.addEventListener('input', async (e) => {
  const val = e.target.value.trim();
  
  clearTimeout(suggestionTimeout);
  
  if (val.length < 3) {
    suggestionsEl.style.display = 'none';
    return;
  }
  
  suggestionTimeout = setTimeout(async () => {
    try {
      const response = await callAI('/suggest', { partial: val });
      
      if (response.suggestions && response.suggestions.length > 0) {
        suggestionsEl.innerHTML = '';
        response.suggestions.forEach(s => {
          const item = document.createElement('div');
          item.className = 'suggestion-item';
          item.textContent = s;
          item.onclick = () => {
            Q.value = s;
            suggestionsEl.style.display = 'none';
            run();
          };
          suggestionsEl.appendChild(item);
        });
        suggestionsEl.style.display = 'block';
      }
    } catch (error) {
      console.log('Suggestions failed:', error);
    }
  }, 500);
});

document.addEventListener('click', (e) => {
  if (!Q.contains(e.target) && !suggestionsEl.contains(e.target)) {
    suggestionsEl.style.display = 'none';
  }
});

/* ====== Main run function ====== */
async function run(){
  const query = Q.value.trim();
  if (!query) return;
  
  await ensureLoaded();
  
  if (CURRENT_MODE === 'chat') {
    await aiEnhancedChat(query);
  } else if (CURRENT_MODE === 'search') {
    clearResults();
    await aiEnhancedSearch(query);
  } else if (CURRENT_MODE === 'recommend') {
    clearResults();
    await aiRecommendations(query);
  }
  
  Q.value = '';
  suggestionsEl.style.display = 'none';
}

goBtn.onclick = run;
Q.addEventListener("keydown", e => { 
  if(e.key === "Enter") run(); 
});

ensureLoaded();
