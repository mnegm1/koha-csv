<!-- SheetJS parser for ODS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.3/dist/xlsx.full.min.js"></script>

<script>
/* Koha OPAC – ODS Catalog Chatbot (no Koha API) — v1.0
   Fields expected (case-insensitive; alternates accepted):
   title, author, publisher, year, summary, url
   Alternates: ti/booktitle, authors, pub, date, abstract
*/

/*** CONFIG ***/
const BOT_CFG = {
  DATA_URL: "https://raw.githubusercontent.com/mnegm1/koha-csv/main/opac-catalog.ods", // <-- your ODS
  KOHA_OPAC_BASE: location.origin,   // fallback if url column is empty
  MAX_RESULTS: 5,
  MIN_QUERY_LEN: 2,
  THEME: { accent: "#3EA3DC", dark: "#BF9849" },
  LANG: (document.documentElement.dir === "rtl" ||
         document.documentElement.lang?.startsWith("ar")) ? "ar" : "en"
};

/*** Text normalize (Arabic-aware) ***/
const AR = {
  stripDia: s => s.replace(/[\u0610-\u061A\u064B-\u065F\u0670\u06D6-\u06ED]/g, ""),
  norm: s => s.replace(/\u0640/g,"").replace(/\u0629/g,"\u0647").replace(/\u064A/g,"\u0649")
};
function norm(s){
  if(!s) return "";
  const t = String(s).toLowerCase().normalize("NFKD").replace(/[\u0300-\u036f]/g,"");
  return /[\u0600-\u06FF]/.test(t) ? AR.stripDia(AR.norm(t)) : t;
}
function toks(s){ return norm(s).split(/[^0-9\u0600-\u06FFa-zA-Z]+/).filter(Boolean); }

/*** ODS loader ***/
async function loadODS(url){
  const res = await fetch(url, {cache:"reload"});
  if(!res.ok) throw new Error("ODS fetch failed: "+res.status);
  const buf = await res.arrayBuffer();
  const wb  = XLSX.read(buf, {type:"array"});     // auto-detects ODS
  const sheet = wb.Sheets["catalog"] || wb.Sheets[wb.SheetNames[0]];
  const rows = XLSX.utils.sheet_to_json(sheet, {defval:"", raw:false});
  return rows.map(r=>{
    const k = Object.fromEntries(Object.entries(r).map(([h,v])=>[String(h).trim().toLowerCase(), v]));
    return {
      title:     k.title     ?? k.ti       ?? k.booktitle ?? "",
      author:    k.author    ?? k.authors  ?? "",
      publisher: k.publisher ?? k.pub      ?? "",
      year:      k.year      ?? k.date     ?? "",
      summary:   k.summary   ?? k.abstract ?? "",
      url:       k.url       ?? ""
    };
  });
}

/*** Index + search ***/
const WEIGHTS = { title:4, author:3, summary:1.5, publisher:1, year:2 };
const STOP = new Set(["the","and","of","in","on","for","a","an","to","with","by","عن","في","على","من","و","الى"]);

function buildIndex(rows){
  return rows.map((r,i)=>({
    id:i, raw:r,
    tokens:{
      title:toks(r.title), author:toks(r.author),
      summary:toks(r.summary), publisher:toks(r.publisher)
    },
    n:{ title:norm(r.title), summary:norm(r.summary) }
  }));
}
function score(qT, rec){
  let s=0;
  const yTok = qT.find(t=>/^\d{4}$/.test(t));
  if(yTok && String(rec.raw.year||"")===yTok) s+=6;
  for(const f of ["title","author","summary","publisher"]){
    const w=WEIGHTS[f], F=rec.tokens[f]; if(!F.length) continue;
    let hits=0;
    for(const qt of qT){
      if(STOP.has(qt)) continue;
      if(F.includes(qt)) { hits+=1; continue; }
      if(qt.length>=3 && F.some(t=>t.startsWith(qt))) hits+=0.6;
    }
    if(f==="title" && hits>0) hits*=1.2;
    s += hits*w;
  }
  const phrase=qT.join(" ");
  if(phrase && rec.n.title.includes(phrase)) s+=2.5;
  if(phrase && rec.n.summary.includes(phrase)) s+=1.0;
  return s;
}
function search(index, q, limit){
  q = (q||"").trim();
  if(q.length < BOT_CFG.MIN_QUERY_LEN) return [];
  const authorF = /author:\s*"(.*?)"/i.exec(q)?.[1] || /author:\s*([^\s]+)/i.exec(q)?.[1];
  const yearF   = /year:\s*(\d{4})/i.exec(q)?.[1];
  const cleaned = q.replace(/author:\s*".*?"/ig,"").replace(/author:\s*[^\s]+/ig,"")
                   .replace(/year:\s*\d{4}/ig,"").trim();
  const qT = toks(cleaned);
  const out=[];
  for(const rec of index){
    if(authorF && !norm(rec.raw.author).includes(norm(authorF))) continue;
    if(yearF && String(rec.raw.year||"")!==String(yearF)) continue;
    const sc = score(qT, rec);
    if(sc>0) out.push({sc, rec});
  }
  out.sort((a,b)=>b.sc-a.sc);
  return out.slice(0, limit ?? BOT_CFG.MAX_RESULTS);
}

/*** UI (compact floating chat) ***/
function mountUI(state){
  const css=`
  .ods-fab{position:fixed;right:18px;bottom:18px;background:${BOT_CFG.THEME.accent};color:#fff;border:none;
    width:56px;height:56px;border-radius:50%;font-size:24px;cursor:pointer;box-shadow:0 8px 20px rgba(0,0,0,.2);z-index:9999}
  .ods-box{position:fixed;right:18px;bottom:86px;width:min(420px,92vw);max-height:70vh;background:#fff;border-radius:14px;
    border:1px solid #e8eef3;box-shadow:0 16px 40px rgba(0,0,0,.25);display:none;overflow:hidden;z-index:9999}
  .ods-head{background:${BOT_CFG.THEME.dark};color:#fff;padding:10px 14px;font-weight:600;display:flex;justify-content:space-between}
  .ods-body{padding:10px;overflow:auto;max-height:56vh;font-size:14px}
  .ods-row{background:#f6f9fc;border:1px solid #e7edf4;border-radius:12px;padding:10px;margin:8px 0}
  .ods-meta{opacity:.8;font-size:12px;margin-top:6px}
  .ods-input{display:flex;gap:8px;padding:10px;background:#fafafa;border-top:1px solid #e8eef3}
  .ods-input input{flex:1;padding:10px;border-radius:10px;border:1px solid #cfd9e3}
  .ods-input button{background:${BOT_CFG.THEME.accent};color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:600}
  [dir="rtl"] .ods-fab{left:18px;right:auto} [dir="rtl"] .ods-box{left:18px;right:auto}
  `;
  const st=document.createElement("style"); st.textContent=css; document.head.appendChild(st);

  const fab=document.createElement("button"); fab.className="ods-fab"; fab.textContent="💬";
  const box=document.createElement("div"); box.className="ods-box";
  box.innerHTML=`
    <div class="ods-head">
      <div>${BOT_CFG.LANG==="ar"?"مساعد الفهرس":"Catalog Assistant"}</div>
      <button style="background:none;border:none;color:#fff;font-size:18px;cursor:pointer">×</button>
    </div>
    <div class="ods-body" id="ods-body">
      <div class="ods-row">
        ${BOT_CFG.LANG==="ar" ? 'اكتب عنوانًا أو مؤلفًا أو سنة أو كلمات من الملخص. فلاتر: author:"الاسم"  year:2021'
                               : 'Type a title, author, year, or summary keywords. Filters: author:"name"  year:2021'}
      </div>
    </div>
    <div class="ods-input">
      <input id="ods-q" type="text" placeholder="${BOT_CFG.LANG==="ar"?"ابحث في الفهرس…":"Search the catalog…"}">
      <button id="ods-go">${BOT_CFG.LANG==="ar"?"بحث":"Search"}</button>
    </div>`;
  document.body.appendChild(fab); document.body.appendChild(box);
  const body=box.querySelector("#ods-body"), input=box.querySelector("#ods-q"),
        btn=box.querySelector("#ods-go"), close=box.querySelector(".ods-head button");
  fab.onclick=()=> box.style.display = (box.style.display==="block"?"none":"block");
  close.onclick=()=> box.style.display = "none";

  function fallbackURL(title){
    return `${BOT_CFG.KOHA_OPAC_BASE}/cgi-bin/koha/opac-search.pl?q=${encodeURIComponent(`ti="${title}"`)}`;
  }
  function render(items){
    body.innerHTML="";
    if(!items.length){ body.innerHTML=`<div class="ods-row">${BOT_CFG.LANG==="ar"?"لا توجد نتائج.":"No results found."}</div>`; return; }
    for(const {rec} of items){
      const r=rec.raw;
      const url = r.url && /^https?:\/\//i.test(r.url) ? r.url : fallbackURL(r.title||"");
      const div=document.createElement("div"); div.className="ods-row";
      div.innerHTML = `
        <div><b><a href="${url}" target="_blank" rel="noopener">${(r.title||"").replace(/</g,"&lt;")}</a></b></div>
        <div class="ods-meta">
          ${r.author? (BOT_CFG.LANG==="ar"?`المؤلف: ${r.author}`:`Author: ${r.author}`):""}
          ${r.year?` • ${r.year}`:""} ${r.publisher?` • ${r.publisher}`:""}
        </div>
        ${r.summary? `<div style="margin-top:6px">${r.summary.length>280? r.summary.slice(0,277)+"…" : r.summary}</div>` : ""}
      `;
      body.appendChild(div);
    }
  }
  function run(){ const q=input.value.trim(); if(q.length<BOT_CFG.MIN_QUERY_LEN) return;
    const results = search(state.index, q, BOT_CFG.MAX_RESULTS); render(results); }
  btn.onclick=run; input.onkeydown=(e)=>{ if(e.key==="Enter") run(); };
}

/*** Boot ***/
const state = {};
loadODS(BOT_CFG.DATA_URL)
  .then(rows => { state.rows = rows; state.index = buildIndex(rows); mountUI(state); })
  .catch(err => { console.error("ODS chatbot error:", err); });
</script>
